name: Windows-latest

on: [push, pull_request]

jobs:

  build-and-test:
  
    strategy:
      matrix:
        go-version: [1.13, 1.17]
    runs-on: windows-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build
      run: go build cmd/arc/main.go

    - name: Test
      run: go test -v ./...
